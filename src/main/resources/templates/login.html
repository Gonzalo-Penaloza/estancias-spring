<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Estancias - EGG</title>
	<link href="/css/style.css" rel="stylesheet" type="text/css" />
	<script src="https://kit.fontawesome.com/d168e18a02.js" crossorigin="anonymous"></script>
</head>

<body>
	<header th:insert="~{fragments/user/user_temp :: header}"></header>
	<main>
		<div class="container-form">
			<form class="login-form" th:action="@{/logincheck}" method="POST">				
				<div class="login-titulo">
					<label>Accede a nuestra Web!</label>
				</div>
				<div class="error-card" th:if="${error != null}">
					<div class="error-content">
						<h2>Error</h2>
						<p th:text="${error}"></p>
					</div>
				</div>
				<div class="login">
					<div class="form-group my-3">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Email">
					</div>
					<div class="form-group my-3">
						<label for="email">Contraseña</label>
						<input type="password" class="form-control" name="password" placeholder="Contraseña">
					</div>
				</div>
				<button type="submit" class="btn-login btn-primary"> Ingresar </button>
			</form>

		</div>
	</main>
	<footer th:insert="~{fragments/user/user_temp :: footer}"></footer>
</body>

</html>
